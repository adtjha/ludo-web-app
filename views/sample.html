<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <style media="screen">
      * {
        font-family: sans-serif;
      }
      html {
        height: 95%;
      }
      body {
        display: flex;
        margin: 0;
        height: -webkit-fill-available;
        background: #2e2e2e;
        background-blend-mode: darken;
      }
      .box {
        display: flex;
        flex-direction: column;
        margin: auto;
        padding: 10px 25px;
        border-radius: 15px;
        width: 75%;
        border: 1px solid #fff;
        background: #ffffff;
        color: #000;
        text-shadow: 0 0 2px #b3b3b3;
      }
      .highlight {
        text-decoration: underline;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #1f1f1f;
        font-size: 2rem;
        text-align: -webkit-center;
      }
      button {
        margin: auto;
        font-size: xx-large;
        font-family: monospace;
        cursor: pointer;
        color: #fbfbfb;
        border-radius: 8px;
        border: 1px solid;
        padding: 5px 10px;
        background: rgb(156, 156, 156);
      }
      .loginBtn {
        background: rgb(85, 255, 128);
        color: #2e2e2e;
      }
      .registerBtn {
        background: #cb93ff;
        color: #2e2e2e;
      }
      button > a {
        color: inherit;
        text-decoration: none;
        font-weight: 600;
        font-family: monospace;
      }
      .nav {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h1>Play
        <span class="highlight">Games</span>
        and win/earn Money.</h1>
      <br>
      <div class="nav">
        <button type="button" class="loginBtn">
          <a href="./login">Login</a>
        </button>
        <br/>
        <button type="button" class="registerBtn">
          <a href="./register">Register</a>
        </button>
      </div>
    </div>
  </body>

</html>
